<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's study</title>
    <link rel="stylesheet" href="study.css"/>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body class="main">
    <div class="TodoList">
        <div class="Night">
            <i class="far fa-moon"></i>
        </div> 
        <div class="TitleBox">
            <div class="title">
                <p class="dayTitle" id="big-title">오늘의 공부</p>
            </div>
        </div>
        <div class="InputBox">
            <form class="studyList">
                <div>
                    <input class="input" type="text">
                </div>
            </form>
        </div>
        <div class="OutputBox">
            <ul class="output">

            </ul>
        </div>
    </div>
    <script src="study.js" defer></script>
</body>
</html>
